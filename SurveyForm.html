<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        /* Add some basic styling for better appearance */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:skyblue;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color:white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Survey Form </h2>
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value="London">London</option>
                <option value="Uk">Uk</option>
                
            </select>

            <label>Gender:</label>
            <input type="checkbox" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="checkbox" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="checkbox" id="other" name="gender" value="Other">
            <label for="other">Other</label>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <script>
        function submitForm() {
            // Gather form data
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const gender = Array.from(document.querySelectorAll('input[name="gender"]:checked')).map(el => el.value);
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            // Check if all fields are filled
            if (
                firstName === '' ||
                lastName === '' ||
                dob === '' ||
                country === '' ||
                gender.length === 0 ||
                profession === '' ||
                email === '' ||
                mobile === ''
            ) {
                alert('Please fill in all required fields.');
                return;
            }

            // Create a message with the selected values
            const message =
                `First Name: ${firstName}\n` +
                `Last Name: ${lastName}\n` +
                `Date of Birth: ${dob}\n` +
                `Country: ${country}\n` +
                `Gender: ${gender.join(', ')}\n` +
                `Profession: ${profession}\n` +
                `Email: ${email}\n` +
                `Mobile Number: ${mobile}`;

            // Show the message in a popup
            alert(message);

            // Reset the form
            resetForm();
        }

        function resetForm() {
            document.getElementById('surveyForm').reset();
        }
    </script>
</body>
</html>
